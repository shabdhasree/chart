<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
     </div>
<form id="chartForm">
    <div id="inputContainer">
        <div class="inputGroup">
            <h1>Chart Creator</h1>
            <p>Enter your data to create your own chart.</p>
            <label>Label:</label>
            <input type="text" class="labelInput"><br>
            <label>Data:</label>
            <input type="number" class="dataInput"><br>
        </div>
    </div>
    <button type="button" id="addInput">Add More Data</button><br><br>
    
    <label for="chartType">Select Chart Type:</label>
    <select id="chartType">
        <option value="bar">Bar</option>
        <option value="pie">Pie</option>
        <option value="line">Line</option>
    </select><br><br>

    <button type="button" id="createChart">Create Chart</button>
</form>

<canvas id="myChart"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>

</body>
</html>
